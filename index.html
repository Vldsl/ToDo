<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>ToDo приложение</title>
  </head>

  <body>
    <div class="container">
      <div class="display-4 mb-2">ToDo приложение</div>
      <div class="h4 mb-5">список задач на сегодня</div>
      <div class="tasks-actions mb-5">
        <input
          type="text"
          class="form-control mb-2"
          id="task-search"
          placeholder="Поиск задачи"
        />

        <button type="button" class="btn btn-primary mark-all-done">
          Отметить все
        </button>
        <button type="button" class="btn btn-primary remove-all-marks">
          Снять все
        </button>
        <button type="button" class="btn btn-danger delete-all-tasks">
          Удалить все
        </button>
        <button
          type="button"
          class="btn btn-secondary repair-all-deleted-tasks"
        >
          Востановить все удаленные задачи
        </button>
        <button
          type="button"
          class="btn btn-secondary float-right delete-done-tasks"
        >
          Удалить выполненные задачи
        </button>
      </div>

      <!-- List of tasks -->
      <div class="card mb-4">
        <ul id="list" class="list-group list-group-flush">
          <div id="loader" class="loader"></div>
        </ul>
      </div>
      <!-- //List of tasks -->

      <!-- Form -->
      <div class="card bg-light">
        <div class="card-header">Добавить новую задачу</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="task-input"
                placeholder="Текст задачи"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Что делаем, сколько времени тратим, какой результат
                получаем.</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">
              Добавить
            </button>
          </form>
        </div>
      </div>
      <!-- //Form  -->
    </div>
    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
